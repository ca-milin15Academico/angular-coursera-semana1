
<form>
    <div class="contenedor">
        <h1 class="centrado-titulo">Registrar tarea para hoy!</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Titulo de tarea</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #titulo>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Que hay que hacer?</label>
            <textarea class="form-control" id="exampleInputPassword1" #porHacer></textarea>
        </div>
        <button type="submit" class="btn btn-primary centrado-boton" (click)="almacenarTarea(titulo.value, porHacer.value)">Guardar</button>
    </div>
</form>
<hr>
<div class="row row-flex">
    <app-mostrar-tarea 
        *ngFor="let tarea of listaTareas" 
        [tarea]="tarea"
        (tareaFavorita)="seleccionarTareaFavorita($event)">
    </app-mostrar-tarea>
</div>
